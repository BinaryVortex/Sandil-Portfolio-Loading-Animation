<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Loading Animation</title>
</head>
<body>
  <div class="spinner">
    <div class="inner"></div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "https://binaryvortex.github.io/Sandil-Portfolio/"; // Replace with your desired URL
    }, 8000); // 5000ms = 5 seconds
  </script>
</body>
</html>
